<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">Welcome to My Resume</h1>
        <p class="mb-4 text-lg">Click the buttons below to view or download my resume.</p>
        
        <!-- View Resume Button -->
        <a href="./images/Meghana_Resume.pdf" target="_blank" class="inline-block px-6 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">
            View My Resume
        </a>
        
        <!-- Download Resume Button -->
        <a href="./images/Meghana_Resume.pdf" download class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition ml-4">
            Download My Resume
        </a>

        <!-- Back to Portfolio Button -->
        <div class="mt-10">
            <a href="index.html" class="inline-block px-6 py-3 bg-pink-500 text-white rounded-lg shadow hover:bg-pink-600 transition">
                Back to Portfolio
            </a>
        </div>
    </div>
</body>
</html>
